<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI School Cyber Shield</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0f172a;
    color: white;
    text-align: center;
    padding: 40px;
}

input {
    width: 60%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
}

button {
    padding: 12px 18px;
    margin-left: 5px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #1d4ed8;
}

.progress {
    width: 80%;
    height: 35px;
    background-color: #334155;
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    text-align: center;
    line-height: 35px;
    color: white;
    font-weight: bold;
    transition: width 0.6s ease;
}

#resultText {
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
}

#reasonBox {
    margin-top: 20px;
    text-align: left;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>

<body>

<h1>AI School Cyber Shield</h1>
<p>Kiểm tra mức độ rủi ro của link</p>

<input type="text" id="urlInput" placeholder="Nhập URL (ví dụ: https://example.com)">
<button onclick="analyzeURL()">Phân tích</button>

<div class="progress">
    <div id="progressBar" class="progress-bar">0%</div>
</div>

<p id="resultText"></p>
<div id="reasonBox"></div>

<script>
function analyzeURL() {

    const input = document.getElementById("urlInput").value.trim();
    const url = input.toLowerCase();
    if (!url) return;

    let score = 0;
    let reasons = [];

    // 1. Kiểm tra email
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (emailPattern.test(url)) {
        score += 40;
        reasons.push("Đây là định dạng email, không phải URL hợp lệ.");
    }

    // 2. Kiểm tra URL cơ bản
    const urlPattern = /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}$/;
    if (!urlPattern.test(url)) {
        score += 30;
        reasons.push("URL không đúng định dạng chuẩn.");
    }

    // 3. Không có HTTPS
    if (!url.startsWith("https://")) {
        score += 15;
        reasons.push("Không sử dụng HTTPS.");
    }

    // 4. Có ký tự @ trong URL
    if (url.includes("@")) {
        score += 25;
        reasons.push("Có ký tự '@' trong URL (có thể che giấu domain thật).");
    }

    // 5. Domain là IP
    const ipPattern = /^(https?:\/\/)?\d+\.\d+\.\d+\.\d+/;
    if (ipPattern.test(url)) {
        score += 30;
        reasons.push("Sử dụng địa chỉ IP thay vì tên miền.");
    }

    // 6. Từ khóa nguy hiểm
    const dangerWords = ["login","verify","update","free","urgent","bank","account","confirm"];
    dangerWords.forEach(word=>{
        if(url.includes(word)) {
            score += 10;
            reasons.push("Chứa từ khóa đáng ngờ: " + word);
        }
    });

    if (score > 100) score = 100;

    const bar = document.getElementById("progressBar");
    const result = document.getElementById("resultText");
    const reasonBox = document.getElementById("reasonBox");

    bar.style.width = score + "%";
    bar.innerText = score + "%";

    if (score < 30) {
        bar.style.backgroundColor = "green";
        result.innerText = "An toàn (thấp rủi ro)";
    } 
    else if (score < 70) {
        bar.style.backgroundColor = "orange";
        result.innerText = "Cần xem xét kỹ";
    } 
    else {
        bar.style.backgroundColor = "red";
        result.innerText = "Nguy cơ phishing cao";
    }

    // Hiển thị lý do
    if (reasons.length > 0) {
        reasonBox.innerHTML = "<h3>Lý do đánh giá:</h3><ul>" +
            reasons.map(r => "<li>" + r + "</li>").join("") +
            "</ul>";
    } else {
        reasonBox.innerHTML = "<h3>Không phát hiện dấu hiệu đáng ngờ rõ ràng.</h3>";
    }
}
</script>

</body>
</html>
