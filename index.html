<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI School Cyber Shield</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e0f15, #2b0d0d);
    color: white;
    padding: 40px;
}

.container {
    display: flex;
    gap: 40px;
    align-items: center;
}

.circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 12px solid #ef4444;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    font-weight: bold;
}

.dashboard {
    flex: 1;
}

.bar-container {
    margin-bottom: 20px;
}

.bar-title {
    font-size: 14px;
    margin-bottom: 5px;
}

.bar-bg {
    width: 100%;
    height: 12px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
}

.bar-fill {
    height: 100%;
    width: 0%;
    border-radius: 10px;
    transition: width 0.6s ease;
}

input {
    width: 60%;
    padding: 10px;
    margin-top: 20px;
}

button {
    padding: 10px 15px;
    background: #ef4444;
    border: none;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>PHISHING DNA FINGERPRINT</h1>

<input type="text" id="urlInput" placeholder="Nhập link cần kiểm tra...">
<button onclick="analyzeURL()">Phân tích</button>

<br><br>

<div class="container">

    <div class="circle" id="riskCircle">
        0%
    </div>

    <div class="dashboard">

        <div class="bar-container">
            <div class="bar-title">Giả mạo thương hiệu</div>
            <div class="bar-bg">
                <div id="brandBar" class="bar-fill" style="background:#8b5cf6;"></div>
            </div>
        </div>

        <div class="bar-container">
            <div class="bar-title">Che giấu tên miền</div>
            <div class="bar-bg">
                <div id="domainBar" class="bar-fill" style="background:#f59e0b;"></div>
            </div>
        </div>

        <div class="bar-container">
            <div class="bar-title">Thao túng tâm lý</div>
            <div class="bar-bg">
                <div id="psychologyBar" class="bar-fill" style="background:#ef4444;"></div>
            </div>
        </div>

        <div class="bar-container">
            <div class="bar-title">Kỹ thuật che giấu SSL</div>
            <div class="bar-bg">
                <div id="sslBar" class="bar-fill" style="background:#10b981;"></div>
            </div>
        </div>

    </div>

</div>

<script>
function analyzeURL() {

    const url = document.getElementById("urlInput").value.toLowerCase();

    if (!url) return;

    let brand = 0;
    let domain = 0;
    let psychology = 0;
    let ssl = 0;

    // Giả mạo thương hiệu
    const brandWords = ["bank","facebook","zalo","google","momo"];
    brandWords.forEach(word=>{
        if(url.includes(word)) brand += 25;
    });

    // Che giấu domain
    if(url.length > 40) domain += 30;
    if(/[0-9]/.test(url)) domain += 20;

    // Thao túng tâm lý
    const urgentWords = ["verify","update","urgent","free","login"];
    urgentWords.forEach(word=>{
        if(url.includes(word)) psychology += 25;
    });

    // SSL giả
    if(!url.startsWith("https://")) ssl = 40;

    let total = Math.min((brand+domain+psychology+ssl)/4,100);

    // Update vòng tròn %
    const circle = document.getElementById("riskCircle");
    circle.innerText = Math.round(total) + "%";
    circle.style.borderColor = total > 60 ? "#ef4444" :
                               total > 30 ? "#f59e0b" :
                               "#10b981";

    // Update từng thanh
    document.getElementById("brandBar").style.width = brand + "%";
    document.getElementById("domainBar").style.width = domain + "%";
    document.getElementById("psychologyBar").style.width = psychology + "%";
    document.getElementById("sslBar").style.width = ssl + "%";
}
</script>

</body>
</html>
