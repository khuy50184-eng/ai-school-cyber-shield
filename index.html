<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI School Cyber Shield</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111827;
    color: white;
    text-align: center;
    padding: 40px;
}

input {
    width: 60%;
    padding: 10px;
}

button {
    padding: 10px 15px;
    margin-left: 5px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

.progress {
    width: 80%;
    height: 30px;
    background-color: #374151;
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    text-align: center;
    line-height: 30px;
    color: white;
    font-weight: bold;
    transition: width 0.5s ease;
}
</style>
</head>

<body>

<h1>AI School Cyber Shield</h1>
<p>Kiểm tra mức độ rủi ro của link</p>

<input type="text" id="urlInput" placeholder="Nhập link cần kiểm tra...">
<button onclick="analyzeURL()">Phân tích</button>

<div class="progress">
    <div id="progressBar" class="progress-bar">0%</div>
</div>

<p id="resultText"></p>

<script>
function analyzeURL() {

    const url = document.getElementById("urlInput").value.toLowerCase();
    if (!url) return;

    let score = 0;

    if (url.includes("login")) score += 20;
    if (url.includes("verify")) score += 20;
    if (url.includes("update")) score += 20;
    if (url.includes("free")) score += 20;
    if (!url.startsWith("https://")) score += 20;

    if (score > 100) score = 100;

    const bar = document.getElementById("progressBar");
    bar.style.width = score + "%";
    bar.innerText = score + "%";

    if (score < 30) {
        bar.style.backgroundColor = "green";
        document.getElementById("resultText").innerText = "An toàn";
    } 
    else if (score < 70) {
        bar.style.backgroundColor = "orange";
        document.getElementById("resultText").innerText = "Cần xem xét";
    } 
    else {
        bar.style.backgroundColor = "red";
        document.getElementById("resultText").innerText = "Nguy hiểm cao";
    }
}
</script>

</body>
</html>
